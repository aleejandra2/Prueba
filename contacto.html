<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS de Bootstrap y JS -->
	    <link rel="stylesheet" type="text/css" href="css/contacto.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>


        <title> Formulario de Contacto </title>
  </head>
  <body>
    <div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic" data-tilt>
				<img src="https://i.pinimg.com/originals/ef/a8/68/efa868178071fee4493786435520f2ad.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Formulario de Contacto
				</span>

				<div class="wrap-input1">
					<input class="input1" type="text" name="name" placeholder="Nombre">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="text" name="email" placeholder="Correo@mail.com">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="text" name="subject" placeholder="Asunto/Razon">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<textarea class="input1" name="message" placeholder="Mensaje"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Enviar Formulario
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



  </body>
</html>
